<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.ai</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="font-family: Roboto Mono;">
    <header class="text-center mt-3">
      <h1>© three.ai 2024</h1>
    </header>
    <main class="mt-5 mb-5">
      <div>
        <h2 class="text-center">Calcule seu nível de obesidade:</h2>
        <form action="/resposta" method="POST" autocomplete="off">
          <div class="container">
            <p class="mt-4">* Representação da escala entre 1 e 3:<br>1 - Ruim<br>2 - Médio<br>3 - Bom<br><a href="/exemplo">Exemplo</a></p>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="gênero">Gênero:</label>
              </div>
              <div class="col">
                <select class="mt-2" id="gênero" name="gênero">
                  <option value="Male">Masculino</option>
                  <option value="Female">Feminino</option>
                </select>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="idade">Idade:</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="idade" name="idade" min="0" max="122" placeholder="Digite um número" autocomplete="off" required>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="altura">Altura:</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="altura" name="altura" min="0" max="2.72" step=".01" placeholder="Digite um número (em metros)" autocomplete="off" required>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="peso">Peso:</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="peso" name="peso" min="0" max="595" step=".01" placeholder="Digite um número (em quilos)" autocomplete="off" required>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="histórico">Histórico familiar com excesso de peso:</label>
              </div>
              <div class="col">
                <select class="mt-2" id="histórico" name="histórico">
                  <option value="yes">Sim</option>
                  <option value="no">Não</option>
                </select>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="FAVC">Consumo frequente de alimentos calóricos:</label>
              </div>
              <div class="col">
                <select class="mt-2" id="FAVC" name="FAVC">
                  <option value="yes">Sim</option>
                  <option value="no">Não</option>
                </select>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="FCVC">Consumo frequente de vegetais:</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="FCVC" name="FCVC" min="1" max="3" placeholder="Digite um número (escala entre 1 e 3)" autocomplete="off" required>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="NCP">Número de refeições principais:</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="NCP" name="NCP" min="1" max="4" placeholder="Digite um número (entre 1 e 4)" autocomplete="off" required>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="CAEC">Consumo de alimentos entre as refeições:</label>
              </div>
              <div class="col">
                <select class="mt-2" id="CAEC" name="CAEC">
                  <option value="Sometimes">Às vezes</option>
                  <option value="Frequently">Frequentemente</option>
                  <option value="no">Não</option>
                  <option value="Always">Sempre</option>
                </select>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="fumo">Hábito de fumar:</label>
              </div>
              <div class="col">
                <select class="mt-2" id="fumo" name="fumo">
                  <option value="yes">Sim</option>
                  <option value="no">Não</option>
                </select>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="CH2O">Consumo diário de água:</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="CH2O" name="CH2O" min="1" max="3" placeholder="Digite um número (escala entre 1 e 3)" autocomplete="off" required>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="SCC">Monitoramento de consumo de calorias:</label>
              </div>
              <div class="col">
                <select class="mt-2" id="SCC" name="SCC">
                  <option value="yes">Sim</option>
                  <option value="no">Não</option>
                </select>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="FAF">Frequência de atividade física:</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="FAF" name="FAF" min="1" max="3" placeholder="Digite um número (escala entre 1 e 3)" autocomplete="off" required>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="TUE">Tempo usando dispositivos tecnológicos voltados para a saúde:</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="TUE" name="TUE" min="1" max="3" placeholder="Digite um número (escala entre 1 e 3)" autocomplete="off" required>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="CALC">Consumo de álcool:</label>
              </div>
              <div class="col">
                <select class="mt-2" id="CALC" name="CALC">
                  <option value="Sometimes">Às vezes</option>
                  <option value="Frequently">Frequentemente</option>
                  <option value="no">Não</option>
                </select>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col d-flex flex-row-reverse">
                <label class="p-2" for="MTRANS">Meio de transporte:</label>
              </div>
              <div class="col">
                <select class="mt-2" id="MTRANS" name="MTRANS">
                  <option value="Public_Transportation">Transporte Público</option>
                  <option value="Automobile">Automóvel</option>
                  <option value="Walking">Caminhada</option>
                  <option value="Motorbike">Motocicleta</option>
                  <option value="Bike">Bicicleta</option>
                </select>
            </div>
            <div class="text-center mt-3">
              <input type="submit" value="Enviar">
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
